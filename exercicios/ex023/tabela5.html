<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabelas</title>


    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }

       table {
        width: 500px;
        border-collapse: collapse;
       }

       caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
       }

       th, td {
        border: 1px solid black;
        padding: 9px;
       }

       .cnome {
        background-color: lightseagreen;
       }

       .cgrupo {
        background-color: yellow;
       }
    </style>
</head>

<body>

    <h1>Exercicio de Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Lucas Ferreira</td>
            <td>M</td>
            <td>32</td>
            <td>Engenheiro Civil</td>
        </tr>
        <tr>
            <td>Mariana Souza</td>
            <td>F</td>
            <td>27</td>
            <td>Designer Gráfica</td>
        </tr>
        <tr>
            <td>Rafael Oliveira</td>
            <td>M</td>
            <td>41</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Camila Ribeiro</td>
            <td>F</td>
            <td>29</td>
            <td>Analista de Sistemas</td>
        </tr>
        <tr>
            <td>Diego Santos</td>
            <td>M</td>
            <td>35</td>
            <td>Administrador</td>
        </tr>

    </table>
   
</body>

</html>
