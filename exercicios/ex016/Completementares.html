<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Complementares</title>
    <style>
        body{
            background: linear-gradient(to bottom, #2563EB, #1E40AF); /* azul -> azul escuro */
            height: 100vh;
            color: #FDFDFD;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            border-radius: 60px;
            margin-bottom: 10px;
        }
        p{
            color: #F1F5F9;
            text-align: justify;
            padding: 0 20px;
        }
    </style>
</head>
<body style="background-color: #1E3A8A;"> <!-- fundo azul escuro -->

    <h2 style="background: linear-gradient(to right, #2563EB, #DC2626); color: #FEF9C3;">
        Exemplo de Cores Complementares
    </h2>
    <p>
        Azul e vermelho-alaranjado são cores complementares que criam forte contraste e destaque visual.
    </p>

    <!-- Azul -->
    <h2 style="background-color: #2563EB; color: #FEF9C3;">
        Azul
    </h2>
    <p>
        O azul transmite calma e confiança.
    </p>

    <!-- Vermelho-alaranjado -->
    <h2 style="background-color: #DC2626; color: #FEFCE8;">
        Vermelho-Alaranjado
    </h2>
    <p>
        O vermelho-alaranjado transmite energia e vitalidade, contrastando intensamente com o azul.
    </p>
</body>
</html>
